<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
                <style>
            input {
                border-radius: 0px;
                display: inline;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="navigation_menu">
            <a href="index.html">Google Search</a>
        </div>

        <form action="https://google.com/search" class="advanced_search_form">
            Find pages with...<br>
            all these words: <input type="text" name="as_q"><br>
            this exact word or phrase: <input type="text" name="as_epq"><br>
            any of these words: <input type="text" name="as_oq"><br>
            none of these words: <input type="text" name="as_eq"><br>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
